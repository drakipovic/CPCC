{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="well">
    <h1>{{contest.name}}</h1>
    <p>Start: {{contest.start}}</p>
    <p>Duration: {{contest.duration}} h</p>
    <p>Tasks: 
      {% for task in tasks %}
        <a href="/task/{{task.task_id}}">{{task.name}}</a>
      {% endfor %}
    </p>
  </div>
</div>
{% endblock %}
