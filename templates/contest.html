{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="well">
        <legend><h1>
        {{contest.name}}
        {% if user.user_id == contest.author_id %}
            <a class="btn btn-warning" href="{{contest.contest_id}}/invite" role="button" style="float: right"> 
             Invite friends <span class="glyphicon glyphicon-user"></span></a>  
            <a class="btn btn-warning" href="{{contest.contest_id}}/edit" role="button" style="float: right; margin-right: 10px">
             Edit <span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        </h1></legend>
        <p>Start: {{contest.start}}</p>
        <p>Duration: {{contest.duration}} h</p>
        <p>Tasks: 
            {% for task in contest.tasks %}
                <a href="/task/{{task.task_id}}">{{task.name}}</a>
            {% endfor %}
        </p>
    </div>
</div>
{% endblock %}
