<!DOCTYPE html>
<html lang="en">

<title>3C</title>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
	<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
	<link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link type="text/css" href="{{ url_for('static', filename='css/flag-icon.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>	
</head>
	
<body>
	
	<nav class="navbar navbar-default navbar-static-top">
    	<div class="container-fluid">
        	<div class="navbar-header">
          		<a class="navbar-brand" href="/home" style="font-weight: bold">
          		<span style="font-size: 1.2em">3C</span></img></a>
        	</div>
        	<div id="navbar" class="navbar-collapse collapse">
        		<ul class="nav navbar-nav">
            		<li id="profile"><a href="/profile">Profile</a></li>
            		<li id="contests"><a href="/compete">Compete</a></li>
            		<li id="about"><a href="/about">About</a></li>
          		</ul>
          		<form id="search" class="navbar-form navbar-left" role="search" action="/search">
		        	<div class="form-group has-feedback">
		          		<input type="text" id="search_query" class="form-control" placeholder="Search Tasks, Contests or Users" style="width: 275px" />
		          		<i class="glyphicon glyphicon-search form-control-feedback"></i>
		        	</div>
		      	</form>
          		<ul class="nav navbar-nav navbar-right">
          			<li id="logout"><a href="/logout">Logout</a></li>
          		</ul>
        	</div>
      	</div>
    </nav>

    <div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{% with messages = get_flashed_messages(with_categories=True) %}
		            {% if messages %}
		                {% for category, message in messages %}
		                    <div class="alert alert-{{ category }}" style="text-align: center;">
		                    	{{ message }}
		                    </div>
		                {% endfor %}
            		{% endif %}
            	{% endwith %}
			</div>
		</div>
	</div>
 
	{% block content %}
	{% endblock %}



	<script type="text/javascript">
		$(function(){
			$(".alert").alert()
			var loc = window.location.pathname;
			var path = loc.substring(1);
			if(path.indexOf('/') >= 0) return;
			if(path == ""){
				$("ul.nav > li#home").addClass("active");
			}
			else{
				$("ul.nav > li#"+path).addClass("active");
			}
		});
	</script>
	<script type="text/javascript">
		$(function(){
			$("#search").submit(function(){
				window.location = $(this).attr('action') + '/' + $('#search_query').val();
				return false;
			});
		});
	</script>

	{% block page_js %}
	{% endblock %}
</body>
</html>
