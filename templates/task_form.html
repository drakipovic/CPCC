<form class="form-task" method="post">
    <h2 class="form-task-heading">Create new task</h2>
    <p><label for="inputTaskName" class="sr-only">Name</label>
    <input type="text" name="TaskName" class="form-control"></p>
    <p><label for="inputTaskText" class="sr-only">Text</label></p>
    <textarea name="TaskText" rows="10" cols="30"></textarea>
    <p><button class="btn btn-lg btn-primary btn-block" type="submit">Save</button></p>
</form>
