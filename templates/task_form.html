{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-1"></div>
    <div class="col-md-6">
        <div class="well bs-component">
			<form class="form-horizontal" method="post">
				<fieldset>
				    <legend>Create new task</legend>
				    <div class="form-group">
				    	<label for="inputTaskName" class="col-md-2 control-label">Task Name</label>
				    	<div class="col-md-10">
							<input type="text"  class="form-control" name="inputTaskName" placeholder="Task name">
						</div>
					</div>
				    <div class="form-group">
      					<label for="inputTaskText" class="col-md-2 control-label">Task Text</label>
      					<div class="col-md-10">
        					<textarea class="form-control" rows="3" name="inputTaskText"></textarea>
     					</div>
    				</div>
    				<div class="form-group">
      					<div class="col-md-10 col-md-offset-2">
      						<button type="submit" class="btn btn-info">Submit</button>
        					<button type="reset" class="btn btn-default">Cancel</button>
      					</div>
    				</div>
			    </fieldset>
			</form>
		</div>
	</div>
</div>

{% endblock %}
