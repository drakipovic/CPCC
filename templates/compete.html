{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="well">
    	<legend>Invited to contests</legend>
    	<table class="table table-hover table-bordered">
    		<thead>
        		<tr>
        			<th>Name</th>
        			<th>Start</th>
        			<th>Duration</th>
        			<th>Task number</th>
        			<th>Invited users</th>
        		</tr>
        	</thead>
        	<tbody>
		        {% for contest in contests %}
                    <tr data-href="/contest/{{contest.contest_id}}">
		                <td>{{contest.name}}</td>
		                <td>{{contest.start}}</td>
		                <td>{{contest.duration}}h</td>
		                <td>{{contest.tasks.count()}}</td>
		                <td>{{contest.users.count()}}</td>
		            </tr>
		        {% endfor %}
			</tbody>
		</table>
    </div>
</div>
{% endblock %}
