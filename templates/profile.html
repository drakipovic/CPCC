{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="well">
		<h1>{{user.name}} {{user.surname}}</h1>
		<h4>Username: {{user.username}}</h4>
		<h4>Mail: {{user.e_mail}}</h4>
		<h4>Country: {{user.country}}</h4>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="well">
				<h4>Tasks</h4>
				<p><a class="btn btn-info" href="/task/new" role="button">New task</a></p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="well">
				<h4>Contests</h4>
				<p><a class="btn btn-info" href="/contest/new" role="button">New contest</a></p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
