{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="well">
		<legend><h1>
			{{task.name}}
			{% if user.user_id == task.author.user_id %}
				<a class="btn btn-warning" href="{{task.task_id}}/edit" role="button" style="float: right">
					Edit <span class="glyphicon glyphicon-edit"></span></a>
			{% endif %}
		</h1></legend>
		{{task.text}}

		<h4>Author: <a href="/profile/{{task.author.username}}">{{task.author.username}}</a></h4>
	</div>
</div>
{% endblock %}
